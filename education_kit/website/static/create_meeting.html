<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <canvas id="canvas"></canvas>

    <!-- Кнопка-іконка для повернення на головну сторінку -->
    <a href="main.html" class="main-icon">
        <i class="fas fa-arrow-left"></i>
    </a>

    <h1 class="title" style="top: 10%">EDUCATION KIT</h1>

    <!-- Форма для створення конференції -->
    <div class="create-form-container">
        <h2 class="form-title">Створити конференцію з предмету - </h2>
        
        <!-- Поле вводу для назви конференції -->
        <input type="text" class="create-input-field" placeholder="Назва конференції" required>

        <!-- Поле вибору класу -->
        <select class="create-input-field" required>
            <option value="" disabled selected>Оберіть клас</option>
            <option class="option" value="Class 1">Class 1</option>
            <option class="option" value="Class 2">Class 2</option>
            <option class="option" value="Class 3">Class 3</option>
            <!-- Додайте інші класи за необхідності -->
        </select>

        <!-- Кнопка створення конференції -->
        <button class="btn-submit" type="submit">Створити</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
