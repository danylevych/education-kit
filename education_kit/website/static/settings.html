<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <div class="user-info">Данилевич Олег Іванович</div>
        <div class="clock">12:00</div>
    </div>
    <canvas id="canvas"></canvas>

    <h1 class="title" style="top: 10%">EDUCATION KIT</h1>

    <!-- Меню для студента -->
    <nav class="navbar">
            <a id="lessons-btn">Уроки</a>
            <a id="teachers-btn">Учителі</a>
            <a href="settings.html">Налаштування</a>
            <a>Вийти</a>
        </div>
    </nav>
    

    <div class="settings-container">
        <form id="settings-form">
            <div class="form-row">
                <label for="surname">Прізвище:</label>
                <input type="text" id="surname" class="input-settings-field" placeholder="Введіть прізвище">
                <label for="name">Ім'я:</label>
                <input type="text" id="name" class="input-settings-field" placeholder="Введіть ім'я">
                <label for="patronymic">По батькові:</label>
                <input type="text" id="patronymic" class="input-settings-field" placeholder="Введіть по батькові">
            </div>
    
            <div class="form-row">
                <label for="login">Логін:</label>
                <input type="text" id="login" class="input-settings-field" placeholder="Введіть логін">
                <label for="old-password">Старий пароль:</label>
                <input type="password" id="old-password" class="input-settings-field" placeholder="Введіть старий пароль">
                <label for="new-password">Новий пароль:</label>
                <input type="password" id="new-password" class="input-settings-field" placeholder="Введіть новий пароль">
            </div>
    
            <!-- Контейнер для кнопки -->
            <div class="button-container">
                <button type="submit" class="btn-settings-submit">Зберегти зміни</button>
            </div>
        </form>
    </div>
    
    <div id="area"> </div>

    <script src="script.js"></script>
</body>
</html>
